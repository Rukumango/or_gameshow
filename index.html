<!DOCTYPE html>
<html>
	<head>
		<title>Time until OR GAMESHOW</title>
		<meta charset="UTF-8">
		<meta name="author" content="Manguito136 / Rukumango">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script>
		var countDownDate = new Date("Apr 10, 2021 21:00:00 GMT-0400").getTime();

		var x = setInterval(function() {

		var now = new Date().getTime();

		var distance = countDownDate - now;

		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		document.getElementById("time").innerHTML = days + "d " + hours + "h "
		+ minutes + "m " + seconds + "s ";

		if (distance < 0) {
			clearInterval(x);
			document.getElementById("time").innerHTML = "OR GAMESHOW LIVE";
		}
		}, 1000);
		</script>

		<style>
			body {
				font-family: Minecraft; src: url('Minecraft.otf');
				background-image: url(Origin_Gameshow.png);
				background-repeat: no-repeat;
				background-size: cover;
				background-size: 100% 90%
			}
			
			p {
				font-size: 5rem;
				text-align: center;
				vertical-align: middle;
				color: aliceblue;
			}

			.container {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%)
			}
		</style>

	</head>
	<body>
		<div class="container">
			<p id="time"></p>
		</div>
	</body>
</html>
