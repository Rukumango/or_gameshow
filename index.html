<!DOCTYPE html>
<html>
	<head>
		<title>Time until OR GAMESHOW</title>
		<meta charset="UTF-8">
		<meta name="author" content="Manguito136 / Rukumango">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script>
		var countDownDate = new Date("Apr 10, 2021 21:00:00 GMT-0400").getTime();

		var x = setInterval(function() {

		var now = new Date().getTime();

		var distance = countDownDate - now;

		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		document.getElementById("time").innerHTML = days + "d " + hours + "h "
		+ minutes + "m " + seconds + "s ";

		if (distance < 0) {
			clearInterval(x);
			document.getElementById("time").innerHTML = "OR GAMESHOW LIVE";
		}
		}, 1000);
		</script>

		<style>
			body {
				font-family: Minecraft; src: url('Minecraft.otf');
				background-color: orange;
			}

			p {
				font-size: 5rem;
				text-align: center;
				vertical-align: middle;
			}

			.parent {
				align-items: center;
				display: flex;
				justify-content: center;
				height: auto;
				width: auto;
			}

			.child {
				height: auto;
				width: auto;
			}

			.container {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%)
			}
		</style>

	</head>
	<body>
		<div class="container">
			<p>TIME UNTIL</p>
			<div class="parent">
				<div class="child"><img src="https://cdn.discordapp.com/icons/827139676836986881/a63c9f9a0b64efd87275178008bcc9fb.png?size=128" width="300rem" height="300rem"></div>
			</div>
			<p id="time"></p>
			<p>Go to <a href="https://www.twitch.tv/jjir0_" target="_blank">JJir0_'s Twitch stream</a> or join OR (IP) in Minecraft and use /realm tp JJir0_</p>
		</div>
	</body>
</html>
