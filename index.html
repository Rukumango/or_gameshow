<!DOCTYPE html>
<html>
	<head>
		<title>Time until OR GAMESHOW</title>
		<meta charset="UTF-8">
		<meta name="author" content="Manguito136 / Rukumango">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">

		<script class="time">
		var countDownDate = new Date("Sep, 11 2021 11:00:00 EDT").getTime();

		var x = setInterval(function() {

		var now = new Date().getTime();

		var distance = countDownDate - now;

		var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		document.getElementById("time").style.textShadow = "5px 5px 5px #383838";
			
		document.getElementById("time").innerHTML = days + "d " + hours + "h "
		+ minutes + "m " + seconds + "s ";

		if (distance < 0) {
			clearInterval(x);
			document.getElementById("time").innerHTML = "OR GAMESHOW LIVE";
		}
		}, 1000);
		</script>

		<style>
			body {
				overflow-x:hidden;
				font-family: minecraftregular;
				background-image: url(Origin_Gameshow.jpg);
				background-repeat: no-repeat;
				width: auto ;
				max-width: 100% ;
				height: auto ;
				background-attachment: fixed;
 				background-position: center
			}
			time {
				text-shadow: 2px 2px black;
			}
			
			p {
				font-size: 5rem;
				text-align: center;
				vertical-align: middle;
				color: aliceblue;
			}

			.container {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-right: -50%;
				transform: translate(-50%, -50%)
			}

			button {
				font-size: 2rem;
				font-family: minecraftregular;
			}
		</style>

		<style>
			.tooltip {
			position: absolute;
			display: inline-block;
			}
			
			.tooltip .tooltiptext {
			visibility: hidden;
			width: 140px;
			background-color: #555;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px;
			position: absolute;
			z-index: 1;
			bottom: 150%;
			left: 50%;
			margin-left: -75px;
			opacity: 0;
			transition: opacity 0.3s;
			}
			
			.tooltip .tooltiptext::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: #555 transparent transparent transparent;
			}
			
			.tooltip:hover .tooltiptext {
			visibility: visible;
			opacity: 1;
			}

			input {
				opacity: 0%
			}

			button {
				background-color: rgba(0, 0, 0, 0);
				border: none;
			}
			
			.popup {
			  	display: none;
			}
			
			.box {
				border-radius: 25px;
			  	background: #73AD21;
			  	padding: 20px;
			  	width: 200px;
			  	height: 150px;
			}
		</style>
		
		<style>
			.button {
			  border: none;
			  color: white;
			  padding: 16px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 16px;
			  margin: 4px 2px;
			  transition-duration: 0.4s;
			  cursor: pointer;
			}

			.button1 {
			  background-color: white; 
			  color: black; 
			  border: 2px solid #f18725;
			}

			.button1:hover {
			  background-color: #f18725;
			  color: white;
			}

			.button2 {
			  background-color: white; 
			  color: black; 
			  border: 2px solid #6441a5;
			}

			.button2:hover {
			  background-color: #6441a5;
			  color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p id="time"></p>
		</div>
		<button class="button button1" style="bottom: 1%; left: 1%" onclick="realmtp()">Go there!</button>
		<button class="button button2" style="bottom: 1%; right: 1%" onclick="twitch()">Watch on Twitch!</button>
		
		<input type="text" value="/realm tp OR_GameShow_" id="realm" style="cursor: default;">
		
		<div class="popup" id="realm">
			<h1 id="box">works?</h1>
		</div>
		
		<script>
			function realmtp() {
			  document.getElementById("popup").style.display = "block";
			  document.getElementById("box").style.display = "block";
			}
			
			function twitch() {
			  window.open("https://www.twitch.tv/jjir0_", "_blank");
			}
		</script>
		
	</body>
</html>
